<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="./styles/styles.css">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    
    <title>Document</title>


</head>
<body>

    <main>

        <div id="cardContainer" class="cardContainer animate__animated animate__pulse">

            <div class="classContent">
                <div class="iconContainer">
                    <img src="./images/icon-star.svg" alt="star icon">
                </div>
            
                <h1 class="title">How did we do?</h1>
            
                <section>
                    <p class="paragraph"> 
                        Please let us know how we did with your support request. 
                        All feedback is appreciated to help us improve our offering!
                    </p>
                </section>
            
                <form action="">
                    <section class="rateContainer">
                        <button value="1" type="button" id="btn1" class="buttonRate circularBorder">1</button>
                        <button value="2" type="button" id="btn2" class="buttonRate circularBorder">2</button>
                        <button value="3" type="button" id="btn3" class="buttonRate circularBorder">3</button>
                        <button value="4" type="button" id="btn4" class="buttonRate circularBorder">4</button>
                        <button value="5" type="button" id="btn5" class="buttonRate circularBorder">5</button>
                    </section>
            
                    <button type="submit" class="buttonSubmit">SUBMIT</button>
                </form>
    
            </div>

            </div>

    </main>

    <script src="./js/app.js"></script>
</body>
</html>
